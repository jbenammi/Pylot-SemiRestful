<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jonathan Ben-Ammi">
	<title>Edit Item</title>
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="/static/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="/static/css/materialize_icons.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<script src="/static/js/jquery-2.2.3.js"></script>
	<script src="/static/js/jquery-ui.js"></script>
	<script src="/static/js/materialize.js"></script>
	<script type="text/javascript" src=""></script>
</head>
<body>
	<div class="container">
		<h3>Edit product {{item[0]['id']}}</h3>
		<form action="/update" method="post">
			<div class="row">
				<label>Name</label>
				<input type="text" name="name" value="{{item[0]['name']}}" />
			</div>
			<div class="row">
				<label>Description</label>
				<input type="text" name="description" value="{{item[0]['description']}}"/>
			</div>
			<div class="row">
				<label>Price</label>
				<input type="text" name="price" value="{{item[0]['price']}}"/>
			</div>
			<div class="row">
				<input type="hidden" name="id" value="{{item[0]['id']}}" />
				<button class="btn blue" action="submit">Update</button>
			</div>
		</form>
		<p><a href="/show/{{item[0]['id']}}">Show</a> | <a href="/">Go back</a></p>
	</div>
</body>
</html>
